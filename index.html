<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <base href="/">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="text-center">

    <main class="container">
        <div class="row mt-5">
            <div class="col-sm-6 offset-sm-3">
                <form action="private/index.html" method="post" class="form-signin">
                    <h1>Bienvenido a gestión de perros</h1>
                    <img class="mb-4" src="img/perro_login.jpg" alt="Imagen de inicio" width="144" height="144">
                    <h1 class="h3 mb-3 font-weight-normal">Iniciar sesión</h1>

                    <div class="form-group">
                        <label for="inputEmail" class="sr-only">Email</label>
                        <input type="text" id="inputEmail" class="form-control" placeholder="Dirección email" required
                            autofocus pattern=".{3,30}">
                    </div>

                    <div class="form-group">
                        <label for="inputPassword" class="sr-only">Contraseña</label>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required
                            pattern=".{3,30}">
                    </div>

                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="remember-me"> Recuerdame
                        </label>
                    </div>
                    <!-- <input type="submit" class="btn btn-outline-primary btn-user btn-block" value="Entrar"> -->
                    <a href="private/index.html" class="btn btn-outline-primary btn-user btn-block">
                        Entrar
                    </a>

                    <p class="mt-5 mb-3 text-muted">&copy; 2019 Juan Carlos, Todos los derechos reservados</p>
                </form>
            </div>
        </div>
    </main>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
